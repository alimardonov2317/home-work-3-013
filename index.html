<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tasbeeh</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./css/reset.css" />
      <link rel="stylesheet" href="./css/main.css" />
   </head>
   <body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">Tasbeeh</div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a target="_blank" href="./calculate.html">
                            <span>Calculate</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
      <div class="tasbeeh">
        <div class="container">
            <div class="wrapper">
                <div class="tasbeeh__wrapper">
                   <div class="tasbeeh__display">
                      <h1 class="tasbeeh__title">Subhanallah</h1>
                      <h2 class="tasbeeh__counter">1</h2>
                   </div>
                   <div class="tasbeeh__actions">
                      <button class="tasbeeh__on">
                         <i class="fa-solid fa-sun fa-2xl" style="color: #bb9c41"></i>
                      </button>
                      <button onclick="reset()" class="tasbeeh__reset">
                         <i
                            class="fa-solid fa-rotate-right fa-2xl"
                            style="color: #bb9c41"
                         ></i>
                      </button>
                   </div>
                   <div class="tasbeeh__button">
                      <button onclick="inc()" class="tasbeeh__btn">Tap</button>
                   </div>
                </div>
            </div>
        </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
